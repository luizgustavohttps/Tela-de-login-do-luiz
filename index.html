<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Teste Tela de Login</title>
  </head>
  <body>
    <div class="main-login">
      <div class="left-login">
        <h1>Faça Login<br />E entre para o nosso time!</h1>
        <img src="images/authentication-animate.svg" class="left-login-image" alt="image-login">
      </div>
      <div class="right-login">
        <div class="card-login">
          <h1>LOGIN</h1>
          <div class="textfield">
            <label for="usuario">Usuário</label>
            <input type="text" name="usuario" placeholder="Usuário" />
          </div>
          <div class="textfield">
            <label for="senha">Senha</label>
            <input type="password" name="senha" placeholder="Senha" />
          </div>
          <a href="https://www.youtube.com/shorts/h9q7enArszs" target="_blank"><button class="btn-login">Login</button></a> 
        </div>
      </div>
    </div>
  </body>
</html>
